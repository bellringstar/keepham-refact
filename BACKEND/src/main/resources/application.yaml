# application.yaml

spring:
  autoconfigure:
    exclude: org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration
  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true
      dialect: org.hibernate.dialect.MySQL8Dialect
    hibernate:
      ddl-auto: update
  datasource:
    url: ${MYSQL_URL}
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: ${MYSQL_USERNAME}
    password: ${MYSQL_PASSWORD}
  data:
    mongodb:
      uri: ${MONGO_URL}
  security:
    user:
      name: ${SPRING_SECURITY_USER_NAME}
      password: ${SPRING_SECURITY_USER_PASSWORD}

  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS}
    chat:
      topic: ${KAFKA_CHAT_TOPIC}
      group-id: ${KAFKA_CHAT_GROUP_ID}
    box-open:
      topic: ${KAFKA_BOX_OPEN_TOPIC}
      group-id: ${KAFKA_BOX_OPEN_GROUP_ID}
    box-arrive:
      topic: ${KAFKA_BOX_ARRIVE_TOPIC}
      group-id: ${KAFKA_BOX_ARRIVE_GROUP_ID}
    box-keypad:
      topic: ${KAFKA_BOX_KEYPAD_TOPIC}
      gorup-id: ${KAFKA_BOX_KEYPAD_GROUP_ID}

redis:
  host: ${REDIS_HOST}
  port: ${REDIS_PORT}

springdoc:
  packages-to-scan: com.ssafy.keepham
  default-consumes-media-type: application/json;charset=UTF-8
  default-produces-media-type: application/json;charset=UTF-8
  swagger-ui:
    path: /keepham-ui.html
    tags-sorter: alpha
    operations-sorter: alpha
    api-docs:
      path: /api-docs/json
      groups:
        enabled: true
    cache:
      disabled: true

logging.level:
  org.hibernate:
    SQL: debug
    type: trace